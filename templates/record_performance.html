<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Academic Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Record Performance</h1>
    <!-- Success Notification -->
    {% if success %}
    <script>
        window.onload = function() {
            alert("Performance data added successfully!");
        }
    </script>
    {% endif %}

    <form method="POST">
        <label for="pen">Student PEN:</label>
        <input type="text" id="pen" name="pen" required>

        <label for="class_id">Class:</label>
        <select id="class_id" name="class_id" required>
            {% for class in classes %}
            <option value="{{ class.class_id }}">{{ class.class_name }}</option>
            {% endfor %}
        </select>

        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>

        <label for="attendance">Attendance (%):</label>
        <input type="number" id="attendance" name="attendance" min="0" max="100" required>

        <button type="submit">Record Performance</button>
    </form>
</body>
</html>
